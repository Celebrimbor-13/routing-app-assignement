<section>
  <button (click)="loadUsers()">Load Users</button>
  <div *ngIf="!loading; else loadingMsg">
    <ul>
      <li *ngFor="let user of users">
        <a [routerLink]="['user-details', user.id]">{{ user.username }}</a>
      </li>
    </ul>
  </div>

  <ng-template #loadingMsg>
    <p>Loading...</p>
  </ng-template>
</section>
